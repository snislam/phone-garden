<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mobile Garden - All Phones are available Here</title>
  </head>
  <body>
    <!-- Header area start -->
    <header id="header-area" class="bg-secondary">
      <h1 class="text-center text-light py-4"> Mobile Garden</h1>
    </header>
    <!-- Header area end -->

    <main class="container">
      <!-- Input section start -->
      <section id="input-section">
        <div class="input-group mb-3 w-50 mx-auto my-4">
          <input id="input-field" type="text" class="form-control" placeholder="Search by name">
          <button id="search-btn" onclick="loadSearchResult()" class="btn btn-secondary" type="button">Search</button>
        </div>
      </section>
      <!-- Input section end -->

      <!-- Phone display section start -->
      <section id="phone-display-section" class="row row-cols-1 row-cols-md-3 g-5">
        
      </section>
      <!-- Phone display section end -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
